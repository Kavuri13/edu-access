<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Preference</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f0, #0c0c0c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .language-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .language-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .language-group {
            margin-bottom: 20px;
        }

        .language-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .language-checkboxes {
            display: flex;
            flex-wrap: wrap;
        }

        .language-checkboxes label {
            margin-right: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #1e60d1;
        }

        #selectedLanguages {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="language-container">
        <h2>Select Your Preferred Languages</h2>
        <div class="language-group">
            <label>Languages:</label>
            <div class="language-checkboxes">
                <label><input type="checkbox" name="language" value="English"> English</label>
                <label><input type="checkbox" name="language" value="Spanish"> Spanish</label>
                <label><input type="checkbox" name="language" value="French"> French</label>
                <label><input type="checkbox" name="language" value="German"> German</label>
                <label><input type="checkbox" name="language" value="Chinese"> Chinese</label>
                <label><input type="checkbox" name="language" value="Japanese"> Japanese</label>
                <label><input type="checkbox" name="language" value="Hindi"> Hindi</label>
                <label><input type="checkbox" name="language" value="Arabic"> Arabic</label>
                <label><input type="checkbox" name="language" value="Russian"> Russian</label>
                <label><input type="checkbox" name="language" value="Portuguese"> Portuguese</label>
            </div>
        </div>
        <button id="submitLanguages" class="btn btn-primary">Submit</button>
        <div id="selectedLanguages"></div>
    </div>

    <script>
        document.getElementById('submitLanguages').addEventListener('click', function() {
            const selectedLanguages = [];
            const checkboxes = document.querySelectorAll('input[name="language"]:checked');
    
            checkboxes.forEach(checkbox => {
                selectedLanguages.push(checkbox.value);
            });
    
            if (selectedLanguages.length > 0) {
                // Redirect to login.php with selected languages as URL parameters
                window.location.href = `login.html?languages=${encodeURIComponent(selectedLanguages.join(','))}`;
            } else {
                alert('Please select at least one language.');
            }
        });
    </script>
    
</body>
</html>
